<div *ngIf="deseaLogearse" class="login">
  <form class="custom-form" method="post">
    <h1>Login</h1>
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Email"
      required="required"
    />
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Password"
      required="required"
    />
    <button type="submit" (click)="login()">Log in</button>
  </form>
  <div class="d-flex align-items-center justify-content-center mt-5">
    <button class="btn btn-dark" (click)="deseaLogearse = !deseaLogearse">Register</button>
  </div>
</div>

<div *ngIf="!deseaLogearse" class="register">
  <form class="custom-form" method="post">
    <h1>Register</h1>
    <input type="email"
           [(ngModel)]="email"
           name="email"
           placeholder="Email"
           required="required">
    <input type="text"
           [(ngModel)]="name"
           name="name"
           placeholder="Name"
           required="required">
    <input type="text"
           [(ngModel)]="last_name"
           name="last name"
           placeholder="last name"
           required="required">
    <input type="password"
           [(ngModel)]="password"
           name="password"
           placeholder="password"
           required="required">
    <input type="password"
           [(ngModel)]="password_confirmation"
           name="password_confirmation"
           placeholder="password confirmation"
           required="required">
    <button type="submit" (click)="login()">Register</button>
  </form>
  <div class="d-flex justify-content-center align-items-center mt-5">
    <button class="btn btn-dark" (click)="deseaLogearse = !deseaLogearse">Login</button>
  </div>
</div>
